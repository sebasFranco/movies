version: "3"
services:
  postgres:
    image: postgres:latest
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
    - 5432
    ports:
      - 5432:5432
    environment:
         - POSTGRES_PASSWORD=root
         - POSTGRES_USER=postgres
         - POSTGRES_DB=movie
    restart: unless-stopped

# APP*****************************************
  springbootapp:
    image: movie-service-image:latest
    build: .
    network_mode: bridge
    container_name: movie-service-container
    expose:
      - 8082
    ports:
      - 8082:8082
    restart: always
    depends_on:
      - postgres
    links:
      - postgres
volumes:
  postgres-data: